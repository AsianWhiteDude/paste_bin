
<div class="container">
    <ul class="list-group">
        <a class="text-decoration-none" href="{% url 'users:posts' user.username %}">
            <li class="list-group-item active">История Постов</li>
        </a>

    {% for post in posts %}

        <a class="text-decoration-none"  href="{% url 'users:post_details' post.hash_value %}">
            <li class="list-group-item">{{ post.title }}</li>
        </a>

    {% endfor %}
        </ul>
</div>
